<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

<div class="container">
  <div class="game-board">
    <div class="message">
      @if(winner) { @if(winner=='Draw') {
      <h2 style="text-align: center; margin: 0">It's a draw</h2>
      } @else {
      <h2 style="text-align: center; margin: 0">
        Congratulations ! {{ winner }} is the winner
      </h2>
      } }
    </div>
    <div>
      @if(!isGameOver) {
      <h3 style="color: green; font-weight: 500">
        Time remaining for <b>{{ currentPlayer }}</b
        >: {{ remainingTime }} seconds
      </h3>

      }
    </div>
    <ng-container *ngFor="let row of board; let i = index">
      <ng-container *ngFor="let cell of row; let j = index">
        <button
          mat-stroked-button
          class="box"
          (click)="makeMove(i, j)"
          style="border-color: black"
        >
          {{ cell }}
        </button>
      </ng-container>
    </ng-container>
    <div class="reset-buttons">
      <button (click)="newGame()" class="set-buttons">Reset Game</button>
    </div>

    <div class="control-buttons">
      <button mat-icon-button (click)="startTimer()">
        <mat-icon>
          <i class="fa-solid fa-play"></i>
        </mat-icon>
      </button>

      <button mat-icon-button (click)="pauseTimer()">
        <mat-icon>
          <i class="fa-solid fa-pause"></i>
        </mat-icon>
      </button>

      <button mat-icon-button (click)="resumeTimer()">
        <mat-icon>
          <i class="fa-solid fa-circle-play"></i>
        </mat-icon>
      </button>
    </div>
  </div>
</div>
